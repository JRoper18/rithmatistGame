<html>
  <head>
    <title></title>
    <style>
    * {
      position: fixed;
    }
    </style>
  </head>
  <body>
    <script>
      //Global variable
      var devConfig = {
        "renderOrder" : { //In which order things render. Lower numbers are rendered first. 
          "CirclePoints" : 1,
          "CircleTrue" : 0,
          "ChalklingImage" : 3,
          "ChalklingHealthTotal" : 4,
          "ChalklingHealthRemaining": 5,
          "Line": 6,
          "SelectedOutline" : 2,
          "NavmeshOverlay": 9,
          "Rune" : 0,
          "PatternDefs" : 10
        },
        "chalklingCollisionBounce": 3, //When a chalkling collides with something, how far it bounces back
        "bindPointErrorGiven": 10, //The maximum error (in degrees) considered when deciding whether a circle fits a bind point
        "circleHealthStrokeWidth" : 8, //I forgot
        "showCollisionGrid": true, //Show the collision grid (a grid of which blocks of the screen are collidable)
        "collisionGridUnitSize": 10 //How many pixels a side of a unit of the collision grid takes up.
      }
    </script>
    <div oncontextmenu="return false;" id = "test" tabindex="0" style="width: 100vw; height: 100vh;"></div> <!--Tab index allows the div to be targetable so that firefox can read events from it. Not sure why, but it works. Yay for cross-browser support!-->
    <script src="./polyfill.min.js"></script>
    <script src="./pixi.min.js"></script>
    <script src="./pathfinding.min.js"></script>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
